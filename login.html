<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Log.in</title>
</head>

<body>

    <div class="heading">
       <img src="D:\logo for website.png" alt="logo" width="200">
    </div>
    <h1 id="xf">ClothesBazaar.com</h1>

    <div class="login">
        <div class="image">
            <img src="https://www.thoughtco.com/thmb/ctxxtfGGeK5f_-S3f8J-jbY-Gp8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/close-up-of-clothes-hanging-in-row-739240657-5a78b11f8e1b6e003715c0ec.jpg" alt="" width="350px" height="450px">
        </div>
        <div class="right">
            <h2 class="login_head">Login</h2>
            <form action="" id="form">
                <label for="text"><b>username</b></label>
                <input type="text" id="name" placeholder="username">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Password">

                <input type="submit" class="btn btn-warning" id="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./log.js"></script>
</body>
</html>
